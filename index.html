<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/to-do-list.png">
</head>
<body>
    <div class="box">
        <div class="main-bar">
            <div class="bar-container">
                <h1>To-Do List</h1>
            <img src="img/to-do-list.png" alt="list img" class="icon">
            </div>
            <button class="deleteAllBtn" onclick="deleteAll()">Clear All</button>
        </div>
        <div class="input-bar">
            <input id="input" onkeydown="enter(event)" type="text" placeholder="Add your Task">
        <button id="mainBtn" onclick="add()">Add</button>
        </div>
        <ul id="taskList">
        </ul>
    </div>
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <div class="center">
                <h3>Are you sure?</h3>
                <p class="popUpText">Are you sure you want to delete all your tasks? This action cannot be undone.</p>
                <div class="btnContainer">
                    <button id="deleteBtn" class="popupBtn" onclick="confirmDelete()">Delete</button>
                    <button  class="popupBtn" onclick="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
