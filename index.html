<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/to-do-list.png">
</head>
<body>
    <div class="box">
        <div class="main-bar">
            <h1>To-Do List</h1>
            <img src="img/to-do-list.png" alt="list img" class="icon">
        </div>
        <div class="input-bar">
            <input id="input" onkeydown="enter(event)" type="text" placeholder="Add your Task">
        <button id="mainBtn" onclick="add()">Add</button>
        </div>
        <ul id="taskList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
